<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset -->
   <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- embed font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
  <!-- style -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>EasyStay</title>
</head>
<body style="height: 10000px;">
  <!-- header -->
   <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- logo -->
          <img src="./assets/img/logo.svg" alt="LankaStay." class="logo">
          <!-- nav -->
          <nav class="nav">
            <ul>
              <li class="active"><a href="#!">Home</a></li>
              <li><a href="#!">Hotels</a></li>
              <li><a href="#!">Rooms</a></li>
              <li><a href="#!">About</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
          </nav>
          <!-- btn acction -->
          <div class="action">
            <a href="" class="btn btn-login">Login</a>
          </div>
        </div>
      </div>
   </header>

   <!-- main -->
    <main>
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- hero left -->
             <div class="content-block">
              <h1 class="heading">Forget Busy Work, Start Next Vacation</h1>

              <p class="desc">
                We provide what you need to enjoy your <br>
                holiday with family. Time to make another <br>
                memorable moments.
              </p>

              <div class="action-showmore">
                <a href="" class="btn btn-showmore">Show More</a>
              </div>
              
              <div class="desc-summary">
                <div class="item">
                  <img src="./assets/img/item1.jpg" alt="item1" class="icon">
                  <p class="title">
                    <strong>2500</strong> Users
                  </p>
                </div>

                <div class="item">
                  <img src="./assets/img/item2.jpg" alt="item1" class="icon">
                  <p class="title">
                    <strong>200</strong> Treasures
                  </p>
                </div>

                <div class="item">
                  <img src="./assets/img/item3.jpg" alt="item1" class="icon">
                  <p class="title">
                    <strong>100</strong> Cities
                  </p>
                </div>
              </div>

             </div>

            <!-- hero right -->
             <div class="media-block">

              <div class="hero-shape">
                <img src="./assets/img/hero-media-2.jpg" alt="Shape" class="img">
              </div>

              <div class="hero-banner">
                <img src="./assets/img/hero-media.jpg" alt="Forget Busy Work,Start Next Vacation" class="img">
              </div>
             </div>



          </div>
        </div>
      </div>
    </main>
</body>
</html>
